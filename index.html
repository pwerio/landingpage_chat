<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skan Hous - Atendimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center overflow-hidden relative">
    
    <!-- Texto de destaque -->
    <div class="absolute top-1/4 left-8 text-white z-10">
        <h1 class="text-4xl font-bold">Transforme o seu negócio.</h1>
        <p class="text-lg">Aumente a produtividade, reduza custos e ofereça um atendimento excepcional 24/7.</p>
    </div>
    
    <!-- Carrossel de Imagens -->
    <div class="w-full h-screen slider">
        <div><img src="https://drive.google.com/file/d/1o2B9V0zyuYMLnDPJsFF8Onmkn2V3UY6K/view?usp=sharing" alt="Casa 1" class="w-full h-full object-cover"></div>
        <div><img src="https://drive.google.com/file/d/1jWU5TI1Uv3fJeve4KAnhIr9xyao7VT7C/view?usp=sharing" alt="Casa 2" class="w-full h-full object-cover"></div>
        <div><img src="https://drive.google.com/file/d/1eQWmaVi0M2nkgTUXTrS8r-E8NUgNLzFE/view?usp=sharing" alt="Casa 3" class="w-full h-full object-cover"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("Iniciando Slick...");
            if ($('.slider').length) {
                $('.slider').slick({
                    autoplay: true,
                    autoplaySpeed: 3000,
                    dots: true,
                    arrows: false,
                    infinite: true,
                    speed: 500,
                    fade: true,
                    cssEase: 'linear'
                });
            } else {
                console.error("Elemento '.slider' não encontrado.");
            }
        });
    </script>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/05/01/20250205014134-VPB3D0T9.js"></script>
</body>
</html>
